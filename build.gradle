group 'com.linkazer.flocondria.uuid'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.github.John-Weetaker:uuid-converter-db:v0.0.1-alpha'
}